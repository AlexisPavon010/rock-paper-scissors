<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="scoreboard">
      <div class="title">
        <img src="assets/title.png" alt="">
      </div>
      <div class="score">
        <p>SCORE</p>
        <h1>0</h1>
      </div>
    </div>
    <div class="hands">
      <div class="hand paper">
        <img src="assets/Paper.png" alt="paper" onclick="pickUseHand('paper')">
      </div>
      <div class="hand scissors">
        <img src="assets/Scissors.png" alt="scissors" onclick="pickUseHand('scissors')">
      </div>
      <div class="hand rock">
        <img src="assets/Rock.png" alt="rock" onclick="pickUseHand('rock')">
      </div>
    </div>
    <div class="contest">

      <div class="userhand">
        <h1>YOU PICKED</h1>
        <div class="handImageContainer">
          <img id="userPickImage" src="/assets/Paper.png" alt="">
        </div>
      </div>
      <div class="referee">
        <div class="decision">
          <h1>YOU WIN</h1>
        </div>
        <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
      </div>
      <div class="computerhand">
        <h1>THE HOUSE PICKED</h1>
        <div class="handImageContainer">
          <img id="computerPickImage" src="assets/Scissors.png" alt="">
        </div>
      </div>
      
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
